<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Contacto - Modas Maja</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="contacto, tienda de ropa" name="keywords">
    <meta content="Ponte en contacto con Modas Maja" name="description">
    <link href="img/favicon-modatrend.ico" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --rosa-palo: #e8c7c8;
            --rosa-intenso: #d88c8d;
            --texto-oscuro: #4a4a4a;
            --blanco: #ffffff;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--blanco);
            color: var(--texto-oscuro);
        }

        .navbar-light {
            background-color: var(--rosa-palo) !important;
        }

        .navbar-light .navbar-brand,
        .navbar-light .navbar-nav .nav-link {
            color: var(--texto-oscuro);
        }

        .navbar-light .navbar-nav .nav-link:hover,
        .navbar-light .navbar-nav .nav-link.active {
            color: var(--rosa-intenso);
        }

        .btn-primary {
            background-color: var(--rosa-intenso);
            border-color: var(--rosa-intenso);
        }

        .btn-primary:hover {
            background-color: #c77374;
            border-color: #c77374;
        }

        footer {
            background-color: var(--rosa-intenso);
        }
    </style>
</head>

<body>
    <div class="container-fluid bg-dark text-white py-2">
        <div class="d-flex justify-content-between">
            <div>
                <small>¡Bienvenida a Modas Maja!</small>
            </div>
            <div>
                <small><i class="fas fa-phone-alt"></i> 654321987 | <i class="fas fa-envelope"></i> modasmaja@gamil.com</small>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light sticky-top shadow-sm">
        <a class="navbar-brand font-weight-bold" href="index.html">Modas Maja</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar"
            aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tienda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sobre-nosotras.html">Sobre Nosotras</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="mb-4">Contacto</h2>
        <p>¿Tienes alguna pregunta o sugerencia? ¡Nos encantará escucharte!</p>

        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
            </div>
            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="tucorreo@ejemplo.com">
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <footer class="text-white text-center py-3">
        <p class="mb-0">&copy; 2025 Modas Maja. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
