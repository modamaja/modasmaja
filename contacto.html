<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Contacto - ModaTrend</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Contacto tienda moda" name="description">
    <link href="img/favicon-modatrend.ico" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: #f8f9fa;
        }
    </style>
</head>

<body>

    <div class="container pt-5 pb-5">
        <h1 class="mb-4 text-center">Contacto</h1>
        <p class="text-center mb-5">¿Tienes alguna pregunta? Escríbenos y te responderemos lo antes posible.</p>

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form>
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Tu email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" class="form-control" rows="5" placeholder="Escribe tu mensaje" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                </form>
            </div>
        </div>

        <hr class="my-5">

        <h2 class="mb-4 text-center">Nuestra ubicación</h2>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3106.5364948869743!2d-0.6982385846509135!3d38.41572837963756!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd62365f5f1f1b17%3A0x1a9deafdb9c9d6f6!2sUniversidad%20Miguel%20Hern%C3%A1ndez%20de%20Elche!5e0!3m2!1ses!2ses!4v1623782123456!5m2!1ses!2ses"
                    width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
